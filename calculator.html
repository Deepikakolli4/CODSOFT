<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="icon" type="image/png" href="https://thumbor.forbes.com/thumbor/fit-in/x/https://www.forbes.com/advisor/ca/wp-content/uploads/2023/02/credit-card-interest-calculator-ca.jpg"> <!-- Add favicon -->
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <h1><strong>CALCULATOR</strong></h1>
    <div class="calculator">
        <div class="answer-box"></div>
        <div class="numpad">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
            <button>C</button>
        </div>
    </div>
    <script src="calculator.js"></script>  
</body>
</html>
